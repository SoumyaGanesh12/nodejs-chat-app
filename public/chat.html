<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>

        <div class="chat">
            <div id="sidebar" class="chat__sidebar">

            </div>
            <div class="chat__main">
                <!-- <button id="increment">+1</button> -->
            
                <div id="messages" class="chat__messages"></div>

                <div class="compose">
                    <form id="message-form">
                        <input name="msgfield" placeholder="Message" required autocomplete="off"/>
                        <button>Send</button>
                    </form>
                    <br />
                    <button id="send-location">Send Location</button>
                </div>
                
            </div>
        </div>

        <!-- this template is not delivered by default, it will be delivered inside the div with id as messages once the clients send messages -->
        <!-- <script id="message-template" type="text/html">
            <div> -->
                <!-- static content -->
                <!-- <p>This is a message</p> -->
                <!-- dynamic content, we have to deliver the messages the client send to see the chat -->
                <!-- <p>{{createdAt}} - {{ message }}</p> 
            </div>
        </script> -->

        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>

        <script id="location-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href="{{url}}" target="_blank"> My current location</a></p>
            </div>
        </script>

        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                <!-- opening of array, it traverses through the array users and usernames are printed from that array -->
                {{#users}} 
                    <li>{{username}}</li>
                {{/users}}
                <!-- ending of array -->
            </ul>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
